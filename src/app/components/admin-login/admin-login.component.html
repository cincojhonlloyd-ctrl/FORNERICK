<div class="login-container relative overflow-hidden">
    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0 opacity-10 pointer-events-none">
        <img src="https://img.freepik.com/free-vector/library-flat-illustration_74855-14392.jpg"
            class="w-full h-full object-cover grayscale" alt="Library Background">
    </div>

    <div class="absolute -top-32 -left-32 w-80 h-80 bg-sky-500 rounded-full blur-3xl opacity-20"></div>
    <div class="absolute bottom-10 right-10 w-64 h-64 bg-purple-500 rounded-full blur-3xl opacity-20"></div>

    <div class="login-card z-10 relative">
        <div class="card-header">
            <div
                class="w-12 h-12 rounded-xl bg-sky-500/10 text-sky-500 flex items-center justify-center mx-auto mb-4 border border-sky-500/20">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1>Admin Portal</h1>
            <p class="text-slate-500">Secure login for library staff</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email" class="uppercase text-xs font-bold tracking-wider text-slate-500 mb-2 block">Email
                    Address</label>
                <div class="input-wrapper">
                    <svg class="w-5 h-5 text-slate-400 absolute left-3 top-3.5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                    <input type="email" id="email" formControlName="email" placeholder="admin@library.com"
                        [class.has-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-all placeholder:text-slate-400 font-medium">
                </div>
            </div>

            <div class="form-group mt-5">
                <label for="password"
                    class="uppercase text-xs font-bold tracking-wider text-slate-500 mb-2 block">Password</label>
                <div class="input-wrapper relative">
                    <svg class="w-5 h-5 text-slate-400 absolute left-3 top-3.5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input type="password" id="password" formControlName="password" placeholder="••••••••"
                        [class.has-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-all placeholder:text-slate-400 font-medium">
                </div>
            </div>

            <div class="status-messages mb-6 min-h-[24px]">
                <div class="bg-red-500/10 border border-red-500/20 text-red-500 text-xs px-3 py-2 rounded-lg flex items-center gap-2 animate-pulse"
                    *ngIf="errorMessage">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{ errorMessage }}
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="w-full bg-gradient-to-r from-sky-500 to-indigo-600 hover:from-sky-400 hover:to-indigo-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-sky-500/20 transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex justify-center items-center gap-2">
                <span *ngIf="isLoading"
                    class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                {{ isLoading ? 'Verifying...' : 'Sign In' }}
            </button>

            <div class="back-link mt-8 text-center">
                <a routerLink="/"
                    class="text-slate-500 hover:text-sky-400 text-sm transition-colors flex items-center justify-center gap-2 group">
                    <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Return to Check-In
                </a>
            </div>
        </form>
    </div>
</div>
